plugins {
    id 'java'
    id 'war'
}

group = 'fr.ensicaen.tennis'
version = '1.2'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.11.0'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

dependencies {
    compileOnly('jakarta.servlet:jakarta.servlet-api:6.1.0')
    implementation('org.hibernate:hibernate-core:7.0.0.Beta1')
    implementation('org.glassfish.jaxb:jaxb-runtime:4.0.5')
    implementation("com.h2database:h2:2.3.232")
    implementation('org.mindrot:jbcrypt:0.4')
    implementation('jakarta.persistence:jakarta.persistence-api:3.1.0') // Ajoute cette ligne

    //implementation("org.owasp.esapi:esapi:2.5.3.1")

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
    testRuntimeOnly('org.junit.platform:junit-platform-launcher')
}

test {
    useJUnitPlatform()
}
